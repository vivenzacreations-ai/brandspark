<head>

    <script src="https://cdn.tailwindcss.com"></script>

    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face { font-family: "SF Pro Display"; font-style: normal; font-weight: 100; src: url("https://raw.githubusercontent.com/blaisck/sfwin/master/SFPro/TrueType/SFProDisplay-Ultralight.ttf"); }

        @font-face { font-family: "SF Pro Display"; font-style: normal; font-weight: 300; src: url("https://raw.githubusercontent.com/blaisck/sfwin/master/SFPro/TrueType/SFProDisplay-Light.ttf"); }
        @font-face { font-family: "SF Pro Display"; font-style: normal; font-weight: 400; src: url("https://raw.githubusercontent.com/blaisck/sfwin/master/SFPro/TrueType/SFProDisplay-Regular.ttf"); }

        body {
            font-family: 'SF Pro Display', sans-serif;
            background-color: #090014; /* neon-midnight */
        }
        .hero-bg {
            background-color: #090014;
            background-image: 
                radial-gradient(circle at 50% 20%, rgba(74, 0, 116, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 50% 50%, #120024 0%, #090014 100%);
        }
        .glow-button:hover {
            box-shadow: 0 0 20px 5px rgba(255, 28, 192, 0.5); /* Neon Pink Glow */
        }
        .glow-element:hover {
             box-shadow: 0 0 20px 8px rgba(28, 58, 255, 0.4); /* Neon Blue Glow */
             border-color: #B131FA;
        }
        .glassy-menu-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(9px) saturate(180%);
            -webkit-backdrop-filter: blur(9px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 9999px;
            padding: 0.75rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s ease;
        }
        .glassy-menu-button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(177, 49, 250, 0.5);
            border-color: #FF1CC0;
        }
        
        /* === ENHANCED LIQUID GLASS HEADER (colors preserved) === */
        .liquid-glass-header {
            background: rgba(255, 255, 255, 0.10);
            -webkit-backdrop-filter: blur(26px) saturate(155%) url(#fisheye-lens-filter);
            backdrop-filter: blur(26px) saturate(155%) url(#fisheye-lens-filter);
            border: 1px solid rgba(255, 255, 255, 0.26);
            box-shadow:
                0 18px 45px rgba(0, 0, 0, 0.85),
                0 0 0 1px rgba(255, 255, 255, 0.03);
            border-radius: 9999px;
            position: relative;
            overflow: hidden;
            transition:
                background 0.35s cubic-bezier(0.4, 0, 0.2, 1),
                box-shadow 0.35s cubic-bezier(0.4, 0, 0.2, 1),
                transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .liquid-glass-header::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background:
                radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.32), transparent 55%),
                radial-gradient(circle at 100% 0%, rgba(255, 255, 255, 0.12), transparent 60%);
            opacity: 0.6;
            pointer-events: none;
        }

        .liquid-glass-header::after {
            content: "";
            position: absolute;
            top: -40%;
            left: -20%;
            width: 40%;
            height: 180%;
            border-radius: 9999px;
            background: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0.35),
                rgba(255, 255, 255, 0.05)
            );
            filter: blur(12px);
            opacity: 0;
            transform: translateX(-40%);
            pointer-events: none;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .liquid-glass-header:hover::after {
            opacity: 0.65;
            transform: translateX(120%);
        }

        /* Scrolled state for the header wrapper */
        .header-scrolled .liquid-glass-header {
            background: rgba(255, 255, 255, 0.16); /* Slightly more opaque for readability */
            box-shadow:
                0 14px 36px rgba(0, 0, 0, 0.9),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        /* === NAV LINK HOVER ANIMATION === */
        .nav-link {
            position: relative;
            padding-bottom: 2px;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #FF1CC0; /* Neon Pink */
            transition: width 0.3s ease-out;
            box-shadow: 0 0 8px #FF1CC0;
        }
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        .nav-link.active {
            color: #FF1CC0;
            text-shadow: 0 0 10px rgba(255, 28, 192, 0.4);
        }

        /* === ANIMATED MENU DIVIDERS === */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .menu-divider {
            height: 1px;
            width: 100%;
            background: linear-gradient(90deg, transparent, #B131FA, transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-neon-midnight text-gray-200 selection:bg-neon-pink selection:text-white overflow-x-hidden">

        <feTurbulence id="turbulence" type="fractalNoise" baseFrequency="0.01 0.04" numOctaves="1" seed="2" result="noise"/>
        <feImage xlink:href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMDAgMjAwIj48ZGVmcz48cmFkaWFsR3JhZGllbnQgaWQ9ImciIGN4PSI1MCUiIGN5PSI1MCUiIHI9IjUwJSI+PHN0b3Agb2Zmc2V0PSIwJSIgc3RvcC1jb2xvcj0id2hpdGUiIC8+PHN0b3Agb2Zmc2V0PSIxMDAlIiBzdG9wLWNvbG9yPSJibGFjayIgLz48L3JhZGlhbEdyYWRpZW50PjwvZGVmcz48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0idXJsKCNnKSIgLz48L3N2Zz4=" x="0" y="0" width="100%" height="100%" result="radial-map"/>
        <feBlend in="noise" in2="radial-map" mode="multiply" result="final-map"/>
        <feDisplacementMap in="SourceGraphic" in2="final-map" scale="100" xChannelSelector="R" yChannelSelector="G"/>

    <!-- UPDATED HEADER SECTION WITH ENHANCED LIQUID GLASS -->

        <header id="header" class="container mx-auto relative rounded-full liquid-glass-header transition-all duration-300">
            <div class="relative z-10 w-full flex justify-between items-center px-6 py-4 md:px-10 md:py-5 transition-all duration-300" id="header-inner">
                <a href="#home" class="flex items-center group">
                    <div class="relative">
                        <svg class="h-10 w-10 text-cyan-400 mr-3 transform group-hover:scale-110 transition-transform duration-300 drop-shadow-[0_0_8px_rgba(34,211,238,0.5)]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>

                <nav class="hidden md:flex items-center space-x-10">

    <!-- MAIN CONTENT (your sections can be pasted below this in your real file) -->

    <script>
        // --- Mobile menu toggle ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenuCloseButton = document.getElementById('mobile-menu-close-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
        const mobileMenuLinks = mobileMenu.querySelectorAll('a');

        const toggleMenu = () => {
            const isHidden = mobileMenu.classList.contains('hidden');
            
            if (isHidden) {
                mobileMenu.classList.remove('hidden');
                mobileMenuOverlay.classList.remove('hidden');
                setTimeout(() => {
                    mobileMenu.classList.remove('scale-95', 'opacity-0');
                    mobileMenu.classList.add('scale-100', 'opacity-100');
                }, 10);
            } else {
                mobileMenu.classList.remove('scale-100', 'opacity-100');
                mobileMenu.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    mobileMenu.classList.add('hidden');
                    mobileMenuOverlay.classList.add('hidden');
                }, 300);
            }
        };

        mobileMenuButton.addEventListener('click', toggleMenu);
        mobileMenuCloseButton.addEventListener('click', toggleMenu);
        
        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (!mobileMenu.classList.contains('hidden')) {
                    toggleMenu();
                }
            });
        });

        mobileMenuOverlay.addEventListener('click', toggleMenu);

        // --- SCROLL BEHAVIOR FOR HEADER ---
        const mainHeaderContainer = document.getElementById('main-header-container');
        const headerInner = document.getElementById('header-inner');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                mainHeaderContainer.classList.add('header-scrolled');
                mainHeaderContainer.classList.remove('md:p-6', 'p-2');
                mainHeaderContainer.classList.add('md:p-2', 'p-1');
                
                headerInner.classList.remove('md:py-5', 'py-4');
                headerInner.classList.add('md:py-3', 'py-2');
            } else {
                mainHeaderContainer.classList.remove('header-scrolled');
                mainHeaderContainer.classList.add('md:p-6', 'p-2');
                mainHeaderContainer.classList.remove('md:p-2', 'p-1');

                headerInner.classList.add('md:py-5', 'py-4');
                headerInner.classList.remove('md:py-3', 'py-2');
            }
        });

        // --- ACTIVE LINK HIGHLIGHTER ---
        const sections = document.querySelectorAll('section');
        const navLinks = document.querySelectorAll('.nav-link');

        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.5
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    navLinks.forEach(link => link.classList.remove('active'));
                    const id = entry.target.getAttribute('id');
                    const activeLink = document.querySelector(`.nav-link[href="#${id}"]`);
                    if (activeLink) {
                        activeLink.classList.add('active');
                    }
                }
            });
        }, observerOptions);

        sections.forEach(section => {
            observer.observe(section);
        });

        // --- JAVASCRIPT FOR LIVE LIQUID ANIMATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const turbulence = document.getElementById('turbulence');
            if (turbulence) {
                let time = 0;
                const animateTurbulence = () => {
                    const bfX = 0.01 + Math.sin(time) * 0.002;
                    const bfY = 0.03 + Math.cos(time * 0.5) * 0.002;
                    turbulence.setAttribute('baseFrequency', `${bfX} ${bfY}`);
                    time += 0.005;
                    requestAnimationFrame(animateTurbulence);
                };
                animateTurbulence();
            }
        });
    </script>
